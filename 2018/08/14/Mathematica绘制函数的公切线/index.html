        <p>一个无聊时的小作品.</p>
<a id="more"></a>
<figure class="highlight mathematica"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">f[x_] := <span class="keyword">Log</span>[x]; g[x_] := x^<span class="number">2</span>;<span class="comment">(*要作公切线的两个函数*)</span></span><br><span class="line">f1[x_] := f<span class="string">'[x]; g1[x_] := g'</span>[x];</span><br><span class="line">a = <span class="keyword">NSolve</span>[&#123;g1[x2] (x1 - x2) + g[x2] == f[x1], g[x2] == f1[x1] (x2 - x1) + f[x1], f1[x1] == g1[x2]&#125;, &#123;x1, x2&#125;,<span class="keyword">Reals</span>] // <span class="keyword">Union</span>;<span class="comment">(*两点确定一条直线,x=x1,x=x2*)</span></span><br><span class="line"><span class="keyword">Length</span>[a]<span class="comment">(*给出公切线条数*)</span></span><br><span class="line"><span class="keyword">Show</span>[<span class="keyword">Plot</span>[&#123;f1[x1] (x - x1) + f[x1] /. a, f[x], g[x]&#125;, &#123;x, -2, 5&#125;, <span class="keyword">PlotLegends</span> -&gt;&#123;"y=f(x)","y=g(x)","公切线"&#125;]<span class="comment">(*绘图*)</span>,<span class="keyword">ListPlot</span>[&#123;&#123;x1, f[x1]&#125; /. a, &#123;x2, g[x2]&#125; /. a&#125;]]<span class="comment">(*绘制切点*)</span></span><br></pre></td></tr></table></figure>
